name: Varios Steps
on: 
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  dt_hora:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Say dt_hora
        run: date

      - name: User Push
        run: echo "Usuario do push Ã© ${{ github.actor }}"

      - name: Contar arquivos HTML, CSS e JS enviados no push
        run: |
          echo "Arquivos enviados neste push:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}
          count=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.html$|\.css$|\.js$' | wc -l)
          echo "Foram enviados $count arquivos HTML, CSS ou JS neste push."
